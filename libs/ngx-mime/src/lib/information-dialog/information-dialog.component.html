<div class="information-container">
  @if (isHandsetOrTabletInPortrait) {
    <mat-toolbar data-testid="mobile-toolbar" class="secondary-toolbar">
      <button
        mat-icon-button
        [aria-label]="intl.closeLabel"
        [matTooltip]="intl.closeLabel"
        [matDialogClose]="true"
      >
        <mat-icon>close</mat-icon>
      </button>
      <h1 mat-dialog-title>{{ intl.informationLabel }}</h1>
    </mat-toolbar>
  } @else {
    <mat-toolbar
      data-testid="desktop-toolbar"
      class="secondary-toolbar justify-between"
    >
      <h1 mat-dialog-title>{{ intl.informationLabel }}</h1>
      <button
        mat-icon-button
        [aria-label]="intl.closeLabel"
        [matTooltip]="intl.closeLabel"
        [matDialogClose]="true"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
  }
  <div mat-dialog-content>
    <mat-tab-group [(selectedIndex)]="selectedIndex">
      <mat-tab [label]="intl.metadataLabel">
        <div class="tab-container" [ngStyle]="tabHeight">
          <mime-metadata></mime-metadata>
        </div>
      </mat-tab>
      @if (showToc) {
        <mat-tab [label]="intl.tocLabel">
          <div class="tab-container" [ngStyle]="tabHeight">
            <mime-toc (canvasChanged)="onCanvasChanged()"></mime-toc>
          </div>
        </mat-tab>
      }
      <mat-tab label="Related items">
        <div class="tab-container" [ngStyle]="tabHeight">
          <a
            href="http://ronnym.nb.no:4200/demo?manifestUri=https://api.nb.no/catalog/v1/iiif/aa4b7c6b30c0d7963674b6ffaaf622cb/manifest?fields=&profile=nbdigital&page=43"
            target="_blank"
            >Bergens tidende, fredag 27. februar 1987</a
          >
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
